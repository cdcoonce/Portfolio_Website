<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script class="w-json-ld" type="application/ld+json" id="w-json-ldwistia_55">{"@context":"http://schema.org/","@id":"https://fast.wistia.net/embed/iframe/6nwiabgta4","@type":"VideoObject","duration":"PT14M54S","name":"14-Independence-of-Multiple-Events","thumbnailUrl":"https://embed-ssl.wistia.com/deliveries/af5a4c6669521400becf82b6b41533b54903c011.jpg?image_crop_resized=640x405","embedUrl":"https://fast.wistia.net/embed/iframe/6nwiabgta4","uploadDate":"2021-09-10T22:46:18.000Z","description":"a DAT401 - Samara video","contentUrl":"https://embed-ssl.wistia.com/deliveries/323befa068fb71e2b27a4d0599fd046b28e2bdb5.m3u8","transcript":"We now discuss independence of several events. Suppose A1 through an are some events from a sample space S. We say that this collection of events A1 through a n is a collection of independent events. If for any subcollection of, let's say, key events or for any k between 1 and mn, if we take any collection of key elements from this set of elements, A1 through a n, we have that probability of intersection of all the events from that subcollection is product of corresponding probabilities of events of that collection.\n\nAnd in particular for three events a one, a two, a three. Or we can denote them as a B and C This definition means that all these identities are satisfied. In other words, we can take a subcollection of three elements that's actually the entire collection of the events a, B and c, and we have this identity at the bottom, but also any subcollection of two elements. So and B and collection and C And collection B and C so if all these identities are satisfied, then we say that events a, B and C are independent.\n\nThis is maybe not what one would guess that independence of three events would be defined with. So usually one would guess that independence would be defined only by requiring the last of the identities that the probability of the intersection of all the three events is product of the probabilities. However, in practice, we often need to deal with not just the entire collection of the events that we want to call independent, but also with some subset or subcollection. And that's why we require this stronger condition.\n\nNote that this means that our definition of independence is stronger than pairwise independence. So and B are independent if just this first identity is true. And C are independent if just this second identity is true. And similarly for the third identity and independence of B and C.\n\nSo in general, if we just have pairwise independence of any pair of two events from our collection, A1 through a n That is a weaker than what we here require as independence of an events A1 through a n. So not only that, we need the pairwise independence, but any collection of three events and four events and so on. Also, as already mentioned, our definition is stronger than just the fourth identity on this list. Now let's see an example.\n\nIrregular tetrahedron is cast, so just like we cast the die, we now cast regular tetrahedron. That means for congruent faces or being equilateral, three faces are colored in one of the colors red, green and blue, and the fourth phase is colored with all the three colors. In other words, one phase of the tetrahedron is blue. Another one is red.\n\nThe one behind is green and the fourth phase, which in this picture is the one at the bottom. So this is fourth phase, so it's actually supposed to be equilateral. Well, that one is colored with all the three colors. And denote by r event that there is a red color on the down face after we cast the tetrahedron.\n\nSo unlike with a die, when we look at the top face and the number on it after the dye stops rolling. Well, in this case, since there is no top face, of course, we can only talk about down face after the tetrahedron stops rolling and r is the event that there is a red color on the down face. This actually means either this side on the right happened to be down or this side here happened to be down after the tetrahedron stops rolling. And similarly, G is event that there is a green color on the down face and similarly B for blue.\n\nNow question are the events are energy independent? Another question are rg and be independent? Well, without any computation, our intuition cannot say much about independence of our energy, nor our G and B. We could argue, however, that by symmetry, the pair of Rongji shares the same destiny as R&B, as well as G and B.\n\nBut let's see. We have that probability of getting red color on the down face is two out of four because we have two faces with red color out of four faces and similarly p of g and p of so that's one half now probability that we get both r and g. So both red and green color. Well, that only happens if we have the face that has all three colors.\n\nSo this is the same as event of the intersection of rg and B And that is just one phase out of four. So probability of that is one quarter. And similarly, p of R&B and p of GB. They are all one quarter.\n\nBut because all of these three probabilities p of RPG and P of B being one half, we can see that all of these intersections of any pair is the product of probabilities of corresponding events. This means that Rongji are independent. And so are R&B and so r, G and B. In other words, we can say that events are G and B are pairwise independent.\n\nHowever, the p of RGB is one quarter, but that's not the same as the product of probabilities of rg and B because the product is one eighth. So our G and B are not independent, although they are pairwise independent couple of remarks. First of all, the above example shows that indeed independence, the way we define it is strictly stronger than pairwise independence when we talk about three or more events. Also, sometimes as we in fact, already mentioned for two events, but the same is when we have multiple events, it is not intuitively clear whether some events are independent.\n\nIn other words, whether knowledge that one of them happened would affect our level of certainty about the other one. Such the case was in previous example when we had r in g, for example. However, in practice, we rarely check independence computationally like we did in this example and in the previous video when we talked about getting queen of hearts. So instead, in practice, we rely on description of the problem in question to decide whether two or more events are treated independent or not.\n\nLet's see an example. A coin is tossed three times the sample space in that case is this one with eight possible outcomes where, for example, means that in the first toss we got heads in the second we got tails in the third we got heads, and it is reasonable to assume that whether we get heads or tails in one or two tosses. This does not affect the outcome of the other tosses. In other words, the outcomes in the tosses are independent.\n\nSo if we denote by h.I, the ethos shows heads and the tie event that the toss shows tails, then probability of HHT by our assumption of independence of outcomes in different tosses. So writing this PhD is the intersection of h one, H2 and T3 by Independence. We have the disease product of the corresponding probabilities, and that's exactly one eighth.\n\nSo in this example, we assumed that whatever happens in different tosses will not affect what will happen in other tosses. In other words, that we have independence of these ages and tI's four different indices. I similarly, we can show for any of elementary outcomes that its probability is 1 eight, just like we showed for this particular one. Now again, this means the sample spaces with equally likely outcomes because all of these have probability one eighth and vice versa.\n\nIf we only assume that probability of HI is one half for every index, I want two or 3 and that all these outcomes are equally likely, it is easy to show that the outcomes in different tosses are independent. So, for example, that h one, H2 and T3 are independent events. Another example, suppose we cast the die twice and the note by a event of getting no. One in the first cast and B is event that we get no.\n\n6 in the second cast. Naturally, and B are independent probability of getting number six in. The second cast is one sixth. Regardless, whether we know that event A happened or didn't happen.\n\nAlso, probability of not getting number 6 is 5 six. Again, regardless whether we know that event A happened or didn't happen. In other words, probability of B complement given A is the same as probability of B complement, which is 5 six. So that means that when and B are independent, we also have that and B complement are independent, and that's actually true in general, not just in this case.\n\nSo we have a proposition if and B are independent events, so is the pair of events a compliment and B as well as and B complement like we saw here, as well as a compliment and B compliment? And the proof is easy. So suppose that and B are independent, we can write B as this composition B intersected with a union B intersected with a complement and then probability of the left side is some of the probabilities on the right because the union is disjoint. And now from there we can write p of a compliment B.\n\nSo this term here as P of B minus p of a b, so just move P of a the left. But now by Independence p of AB is p of eight times p of b, and after factoring out P of B and writing 1 minus p of as P of A compliment, we exactly see that a compliment and B are independent by our definition of independence. And now to show the other two parts that and B complement are also independent. Well, just switch the roles of and B because if and B are independent, so r, B and and argue in exactly this way to conclude that B complement and are independent and similarly now apply this result further to events and B complement to conclude that a compliment and B complement are also independent.\n\nAnd so that completes the proof.","potentialAction":{"@type":"SeekToAction","target":"https://fast.wistia.net/embed/iframe/6nwiabgta4?wtime={seek_to_second_number}","startOffset-input":"required name=seek_to_second_number"}}</script>

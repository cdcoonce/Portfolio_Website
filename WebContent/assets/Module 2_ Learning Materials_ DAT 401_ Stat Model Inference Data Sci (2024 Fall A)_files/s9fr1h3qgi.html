ditional probability of A given B And conditional probability of B given a, we have that the following are equivalent that p of A given B is p of a that P of B given A is p of b, and that probability of the intersection of and B is the product of probabilities.\n\nNow, when we look at the third identity, we can talk about it regardless whether one of these events have probability 0 and we actually use this third identity as a definition of independent events. But this first and the second identity are useful to understand what exactly it means for two events to be independent. And now we have the definition of independence, our official definition, if and B are events of some sample space, as we say, that they are independent if probability of the intersection of and B is product of their probabilities. Again, recall that AB means intersection.\n\nWe all meet the symbol for intersection. Now let's see an example, choose a card at random from a regular deck of cards. And if we denote by age event that we choose hearts suit and by q event that we choose queen. Now the question is, are age and q events independent?\n\nWell, we have that probability of choosing hearts is 13 out of 52 because there are 13 denominations and/or 13 kinds, and each has won hearts suit. So 13 out of 52 cards. That's the probability of choosing hearts and the probability of choosing a queen. There are only four Queens, and probability of choosing a queen is 4 out of 52 and there is only one card that is queen of hearts.\n\nSo 1 out of 52 is probability of choosing queen of hearts, and we see that probability of choosing queen of hearts is the same as the product of probabilities of choosing hearts and probability of choosing queen. So we conclude that H and are independent events. Next, a couple of remarks. First, it is a common misconception that independence implies this jointness, actually, if and B are events whose probability is positive, then this is actually complete opposite of true.\n\nIn other words, if two events are independent, then they cannot be disjoint if we also assume that perhaps not zero. Namely, to see that. Let us suppose that and B are independent. In other words, that this is true.\n\nAnd then if their intersection was the empty set, then probability of their intersection. In other is, the empty set is 0 on one hand. On the other hand, by Independence is the product of these two probabilities, which means that one of the events A or B must have probability 0. So if and B are both of positive probability, then if they are independent, they cannot be disjoint.\n\nThe other remark in this course, we already use the word independence when we talked about calculus and functions of two or more variables. Well, that's independence in calculus sense, and that has nothing to do with the notion of independent events that we defined moments ago. This latter is stochastic independence or in stochastic or probabilistic sense. In both cases, one can reasonably justify why this term was used.\n\nBut you should be aware that the same word independence in these two situations has two completely different meanings, and we have the third remark. In practice, we rarely check independence computationally like we did in the example with hearts and queen events. Instead, we rely on description on the problem in the particular question and decide whether two or more events are treated independent or not. Just like we had at the beginning when we talked about getting heads in the first coin toss and getting heads in the second coin toss, we do not check that independence.\n\nWe only assume that our level of certainty about getting heads in the second toss is completely independent or will not be changed. Whether we know that in the first toss we got heads or we got tails.","potentialAction":{"@type":"SeekToAction","target":"https://fast.wistia.net/embed/iframe/s9fr1h3qgi?wtime={seek_to_second_number}","startOffset-input":"required name=seek_to_second_num s. But this first and the second identity are useful to understand what exactly it means for two events to be independent. And now we have the definition of independence, our official definition, if and B are events of some sample space, as we say, that they are independent if probability of the intersection of and B is product of their probabilities. Again, recall that AB means intersection.\n\nWe all meet the symbol for intersection. Now let's see an example, choose a card at random from a regular deck of cards. And if we denote by age event that we choose hearts suit and by q event that we choose queen. Now the question is, are age and q events independent?\n\nWell, we have that probability of choosing hearts is 13 out of 52 because there are 13 denominations and/or 13 kinds, and each has won hearts suit. So 13 out of 52 cards. That's the probability of choosing hearts and the probability of choosing a queen. There are only four Queens, and probability of choosing a queen is 4 out of 52 and there is only one card that is queen of hearts.\n\nSo 1 out of 52 is probability of choosing queen of hearts, and we see that probability of choosing queen of hearts is the same as the product of probabilities of choosing hearts and probability of choosing queen. So we conclude that H and are independent events. Next, a couple of remarks. First, it is a common misconception that independence implies this jointness, actually, if and B are events whose probability is positive, then this is actually complete opposite of true.\n\nIn other words, if two events are independent, then they cannot be disjoint if we also assume that perhaps not zero. Namely, to see that. Let us suppose that and B are independent. In other words, that this is true.\n\nAnd then if their intersection was the empty set, then probability of their intersection. In other is, the empty set is 0 on one hand. On the other hand, by Independence is the product of these two probabilities, which means that one of the
